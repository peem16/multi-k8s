apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: k8s-multi-com-tls
spec:
  secretName: k8s-multi-com
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: wattanai.com
  dnsNames:
    - wattanai.com
    - www.wattanai.com
  acme:
    config:
      - http01:
          ingressClass: nginx
        domains:
          - wattanai.com
          - www.wattanai.com